<!doctype html>
<html lang="fo">
<head>
  <meta charset="utf-8">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,500;1,500&family=Inter:wght@500&display=swap" rel="stylesheet">

  <style>
	html, body { margin: 0; padding: 0 }

	article {
		width: 1067px;
		height: 600px;
		background-color: #3972e0;
		_background-image: url(image.jpg);
		background-image: url(
		https://live.staticflickr.com/65535/51737654393_17b3ae492e_o_d.jpg
		);
		background-size: cover;
		background-position: 50% 0%;
		position: relative;
		overflow: hidden;

		font-family: "EB Garamond";

		_background-size: inherit;
		_background-position: -10% 25%;
	}
	
	#overlay {
	    width: 100%;
	    height: 100%;
	    background-color: #3972e0;
	    opacity: .01;
	}
	article {
   	   _filter: grayscale(.2);
	   _filter: saturate(1.2) brightness(0.9) contrast(1.1);
	   _filter: brightness(1.05) saturate(1.15) contrast(1);
  	   _filter: brightness(1) saturate(1) contrast(1.5);
	   _width: 1300px;
	}

	dl {
		position: absolute;
		margin: 0;
		padding: 50px;
		padding-top: 75px;
		bottom: 0;
		left: 0;
		width: 967px;
		_background: linear-gradient(180deg, rgba(0,0,0,0) 0%, rgba(0,0,0,0.1) 15%, rgba(0,0,0,.5) 100%);
		text-shadow: 0 0 10px black;
		opacity: .9;
		color: #fff;
	}

	dt {
		font-family: Inter;
		font-weight: bold;
		font-size: 85px;
		letter-spacing: -2px;
	}

	.kind, .ipa {
		font-size: 20px;
		font-family: "EB Garamond";
		font-weight: normal;
		margin-left: 25px;
		letter-spacing: 0;
	}

	.kind {
		font-size: 40px;
	}

	.ipa {
		font-size: 35px;
		font-style: italic;
		font-family: sans-serif;
		letter-spacing: 1px;
	}

	dd {
		font-size: 55px;
	}

	#logo {
		filter: invert(1) grayscale(1) opacity(0.25);
		width: 500px;
		position: absolute;
		right: -150px;
		bottom: -150px;
		transform: rotate(-45deg);

		display: none;
	}

	/* word at the top */
	.up dl {
		top: 0;
		bottom: auto;
		padding-top: 50px;
  		background: linear-gradient(0deg, rgba(0,0,0,0) 0%, rgba(0,0,0,0.1) 15%, rgba(0,0,0,.5) 100%);
	}
  </style>
</head>

<body>
<article class="-up">
<div id="overlay"></div>
<img id="logo" src="logo.png" />
<dl>
<dt>
Koltur
<span class="kind">h</span>
<span class="ipa">
kʰɔl̥tʊɹ
</span>
</dt>
<dd>
a young male horse
</dd>
</dl>
</article>
</body>
</html>
