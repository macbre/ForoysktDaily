<!doctype html>
<html lang="fo">
<head>
  <meta charset="utf-8">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,500;1,500&family=Inter:wght@500&display=swap" rel="stylesheet">

  <style>
	html, body { margin: 0; padding: 0 }

	article {
		width: 1200px;
		height: 600px;
		background-color: #3972e0;
		background-image: url(image.jpg);
		background-size: cover;
		background-position: 50% 95%;
		position: relative;
		overflow: hidden;

		font-family: "EB Garamond";
	}

	dl {
		position: absolute;
		margin: 0;
		padding: 50px;
		padding-top: 75px;
		bottom: 0;
		left: 0;
		width: 1100px;
		background: linear-gradient(180deg, rgba(0,0,0,0) 0%, rgba(0,0,0,0.1) 25%, rgba(0,0,0,.5) 100%);
		color: #fff;
	}

	dt {
		font-family: Inter;
		font-weight: bold;
		font-size: 85px;
		letter-spacing: -2px;
	}

	.kind, .ipa {
		font-size: 20px;
		font-family: "EB Garamond";
		font-weight: normal;
		margin-left: 25px;
		letter-spacing: 0;
	}

	.kind {
		font-size: 40px;
	}

	.ipa {
		font-size: 35px;
		font-style: italic;
		letter-spacing: 1px;
	}

	dd {
		font-size: 55px;
	}

	#logo {
		filter: invert(1) grayscale(1) opacity(0.25);
		width: 500px;
		position: absolute;
		right: -150px;
		bottom: -150px;
		transform: rotate(-45deg);

		display: none;
	}
  </style>
</head>

<body>
<article>
<img id="logo" src="logo.png" />
<dl>
<dt>

<span class="kind"></span>
<span class="ipa">
</span>
</dt>
<dd>

</dd>
</dl>
</article>
</body>
</html>
