  <style>
	html, body { margin: 0; padding: 0 }

	#wrapper {
		width: 1067px;
		height: 600px;
		overflow: hidden;
	}

	article {
		background-color: #3972e0;
		_background-image: url(image.jpg);
		background-image: url(
			https://live.staticflickr.com/65535/52051168210_d1d8fd0a0f_o_d.jpg
		);
		background-size: cover;
		background-position: -75px 65%;
		position: relative;
		height: 100%;

		font-family: "EB Garamond";

		_background-size: inherit;
		_background-position: -660px 35%;
	}

	#overlay {
	    width: 100%;
	    height: 100%;
	    background-color: #3972e0;
	    opacity: .01;
	}
	article {
   	   _filter: grayscale(.2);
	   _filter: saturate(1.2) brightness(0.9) contrast(1.1);
	   _filter: brightness(1.35) saturate(1) contrast(1);
  	   _filter: brightness(1) saturate(1) contrast(1.1);
	   width: 1250px;
	}

	dl {
		position: absolute;
		margin: 0;
		padding: 50px;
		padding-top: 75px;
		bottom: 0;
		left: 0;
		width: 967px;
		background: linear-gradient(180deg, rgba(0,0,0,0) 0%, rgba(0,0,0,0.1) 15%, rgba(0,0,0,.2) 100%);
		text-shadow: 0 0 10px black;
		opacity: .9;
		color: #fff;
	}

	dt {
		font-family: Inter;
		font-weight: bold;
		font-size: 85px;
		letter-spacing: -2px;
	}

	dt em {
		font-style: normal;
	}

	.kind, .ipa {
		font-size: 20px;
		font-family: "EB Garamond";
		font-weight: normal;
		margin-left: 25px;
		letter-spacing: 0;
	}

	.kind {
		font-size: 40px;
	}

	.ipa {
		font-size: 35px;
		font-style: italic;
		font-family: sans-serif;
		letter-spacing: 1px;
	}

	dd {
		font-size: 55px;
	}

	/* hidden word */
/* 	dt em {
		visibility: hidden;
	} */

	#logo {
		filter: invert(1) grayscale(1) opacity(0.25);
		width: 500px;
		position: absolute;
		right: -150px;
		bottom: -150px;
		transform: rotate(-45deg);

		display: none;
	}

	/* word at the top */
	.up dl {
		top: 0;
		bottom: auto;
		padding-top: 50px;
  		background: linear-gradient(0deg, rgba(0,0,0,0) 0%, rgba(0,0,0,0.1) 15%, rgba(0,0,0,.25) 100%);
	}

        #map { display: none }

        #map.leaflet-container {
		display: block;
		width: 450px;
		height: 450px;
		position: absolute;
		top: -105px;
		/* right: -105px; */
		left: 714px;
		border-radius: 0 0 0 100%;

		opacity: .65;
		filter: saturate(0.75);
		_outline: solid 10px rgba(255,255,255, 0.5);
		border: solid 10px rgba(255, 255, 255, 0.75);
		border-top: none;
		border-right: none;
	}

	#map .contrib {
		z-index: 500;
		position: absolute;
		bottom: 95px;
		right: 20px;
		background: rgba(255,255,255,.9);
		display: block;
		padding: .5em 1em;
		font-family: Inter;
		letter-spacing: -0.5px;
		font-size: 14px;
		color: #333;
		transform: rotateZ(90deg);
	}

	#map .leaflet-control-container {
		display: none;
	}

	/* 
Instagram landscape photo: 1080 x 608 px (1.91:1 ratio)
	 */
	body.instagram #wrapper {
		width: 1080px;
		height: 608px;
	}

	body.instagram #map.leaflet-container {
		left: 727px;
	}

	/* hide Polish by default */
	*[lang="pl"] {
		display: none;
	}

	body.instagram *[lang="en"] {
		display: none;
	}

	body.instagram *[lang="pl"] {
		display: block;
	}
  </style>

<script>
(function() {
  const geo = document.querySelector('meta[name]');

  if (!geo) return;
  console.log('geo', geo);

  const [lat, lon] = geo.getAttribute('content').split(' ').map(parseFloat);
  console.log([lat, lon]);

  // http://maps.stamen.com/#toner/12/37.7706/-122.3782
//   const center = [lat - 0.05, lon + 0.3]; const zoom = 8;// from the pin
//   const center = [62.011667, -6.7675]; const zoom = 8;// Tórshavn
  const center = [(62.011667 + lat) / 2, (-6.7675 + lon) / 2]; const zoom = 8;// between Tórshavn and the pin

  const map = L.map('map').setView(center, zoom);
  L.marker([lat, lon]).addTo(map);

  // https://leaflet-extras.github.io/leaflet-providers/preview/#filter=Stamen.Watercolor
  var tiles = L.tileLayer('https://stamen-tiles-{s}.a.ssl.fastly.net/watercolor/{z}/{x}/{y}.{ext}', {

	subdomains: 'abcd',
	minZoom: 1,
	maxZoom: 16,
	ext: 'jpg'
  });

  tiles.addTo(map);
