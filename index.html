	html, body { margin: 0; padding: 0 }

	#wrapper {
		width: 1067px;
		height: 600px;
		overflow: hidden;
	}

	article {
		background-color: #3972e0;
		position: relative;
		height: 100%;
		font-family: "EB Garamond";
	}

	#overlay {
	    width: 100%;
	    height: 100%;

		_filter: saturate(1.15) brightness(1.15) contrast(1.05);
		filter: brightness(1.2) contrast(0.95);
		_filter: brightness(1.5) saturate(1) contrast(1.1);
		_filter: contrast(1.05) saturate(1.05);
		_filter: brightness(1.1) contrast(0.8) saturate(1.2);
		_filter: contrast(0.95) saturate(1.05) brightness(1.1);

		/* sizes  */
		width: 1250px;
		_background-size: inherit;
		background-position: -75px 80%;
	}

	dl {
		position: absolute;
		margin: 0;
		padding: 50px;
		padding-top: 75px;
		bottom: 0;
		left: 0;
		width: 967px;

	.kind {
		font-size: 40px;
	}

	.ipa {
		font-size: 35px;
		font-style: italic;

		letter-spacing: -0.5px;
		font-size: 14px;
		color: #333;
		transform: rotateZ(90deg);
	}

	#map .leaflet-control-container {
		display: none;
	}

	body.instagram article.up dl {
		top: auto;
		bottom: 0;
	}

	body.instagram article dt {
		transform: rotate(-4deg);

	}

	body.instagram article dt em {

	body.instagram article dt .kind {

	body.instagram article dd[lang="pl"] {
		font-size: 90px;

		transform: rotate(3deg);
		transform-origin: left;
		margin-top: -50px;
	}

	body.instagram .ipa {

		bottom: -235px;
		right: 100px;
		font-size: 60px;
		font-family: 'Times New Roman', Times, serif;
		letter-spacing: -1px;
		text-shadow: 0 0 10px black;
	}

	body.instagram #map.leaflet-container {
		left: 727px;

	/* word at the top *//*
	body.instagram .up dl {
		padding-top: 125px;

	body.instagram .up .ipa {
		top: -100px;
